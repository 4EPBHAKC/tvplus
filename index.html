<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super TV - IPTV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .channel {
            position: relative;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .channel:hover {
            transform: scale(1.05);
        }

        .channel img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 5px;
        }

        .live-badge,
        .open-badge {
            position: absolute;
            top: 8px;
            color: white;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .live-badge {
            background-color: red;
            left: 8px;
        }

        .open-badge {
            background-color: green;
            right: 8px;
        }

        /* Estilos do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            opacity: 0;
            transform: rotateY(90deg);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
            transform: rotateY(0);
        }

        .video-container {
            width: 100%;
            /* Ajustado para 100% inicialmente */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            display: none;
            transition: transform 0.5s;
            position: absolute;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .rotate-button,
        .change-channel-button {
            background: transparent;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            margin: 0 5px;
            transition: transform 0.2s;
        }

        .rotate-button:hover,
        .change-channel-button:hover {
            transform: scale(1.1);
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Estilo para o bot√£o de fechar */
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>

<body>
    <header>
        <div class="header">Canais</div>
    </header>

    <div class="container" id="channel-container">
    </div>

    <div id="modal" class="modal" onclick="showControls()">
        <button class="close-button" id="close-button" onclick="closeModal()">X</button>
        <div class="video-container">
            <div class="loader" id="loader"></div>
            <video id="video-player" style="display:none;"></video>
            <div class="controls" id="controls">
                <button class="rotate-button" id="rotate-button" onclick="rotateVideo()">üîÑ</button>
                <button class="change-channel-button" id="prev-channel-button" onclick="changeChannel(-1)">‚¨ÜÔ∏è</button>
                <button class="change-channel-button" id="next-channel-button" onclick="changeChannel(1)">‚¨áÔ∏è</button>
            </div>
        </div>
    </div>

    <script>
        const channelContainer = document.getElementById('channel-container');
        const modal = document.getElementById('modal');
        const loader = document.getElementById('loader');
        const video = document.getElementById('video-player');
        const controls = document.getElementById('controls');
        const closeButton = document.getElementById('close-button');
        const rotateButton = document.getElementById('rotate-button');
        let rotationDegree = 0;
        let controlsVisible = true;
        let hideControlsTimeout;
        let currentChannelIndex = 0;
        let channelsList = []; // Lista para armazenar os canais

        function forceLandscape() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                    console.error('Erro ao tentar travar a orienta√ß√£o:', err);
                });
            } else {
                console.log('API de orienta√ß√£o n√£o suportada.');
            }
        }

        function openModal(channel) {
            modal.classList.add('show');
            loader.style.display = 'block';
            video.style.display = 'block';

            video.pause();
            video.src = '';

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(channel.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    loader.style.display = 'none';
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = channel.url;
                video.addEventListener('loadedmetadata', function () {
                    loader.style.display = 'none';
                    video.play();
                });
            }

            // Definir a largura da video-container
            document.querySelector('.video-container').style.width = rotationDegree ? '196%' : '100%';

            // Atualiza o √≠ndice do canal atual
            currentChannelIndex = channelsList.findIndex(c => c.url === channel.url);

            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    closeModal();
                }
            });

            history.pushState({ videoOpen: true }, '');
            forceLandscape(); // For√ßar modo paisagem

            // Ocultar controles ap√≥s 2 segundos
            setTimeout(hideControls, 2000);
        }

        function hideControls() {
            controls.style.opacity = '0';
            closeButton.style.display = 'none'; // Oculta o bot√£o de fechar
            rotateButton.style.display = 'none'; // Oculta o bot√£o de rotacionar
            controlsVisible = false;
        }

        function showControls() {
            controls.style.opacity = '1';
            closeButton.style.display = 'block'; // Mostra o bot√£o de fechar
            rotateButton.style.display = 'block'; // Mostra o bot√£o de rotacionar
            controlsVisible = true;
            clearTimeout(hideControlsTimeout);
            hideControlsTimeout = setTimeout(hideControls, 2000);
        }

        function closeModal() {
            modal.classList.remove('show');
            if (video.src) {
                video.pause();
                video.src = '';
                video.style.display = 'none';
            }
            loader.style.display = 'none';

            // Resetar a largura da video-container para 100% ao fechar
            document.querySelector('.video-container').style.width = '100%';

            history.back();
        }

        function changeChannel(direction) {
            if (channelsList.length === 0) return; // Verifica se h√° canais dispon√≠veis

            // Atualiza o √≠ndice do canal atual
            currentChannelIndex += direction;

            // Verifica os limites do √≠ndice
            if (currentChannelIndex < 0) {
                currentChannelIndex = channelsList.length - 1; // Volta para o √∫ltimo canal se estiver no primeiro
            } else if (currentChannelIndex >= channelsList.length) {
                currentChannelIndex = 0; // Volta para o primeiro canal se estiver no √∫ltimo
            }

            // Abre o canal selecionado
            openModal(channelsList[currentChannelIndex]);
        }

        function fetchChannels() {
            fetch('https://raw.githubusercontent.com/4EPBHAKC/tvplus/refs/heads/main/canais.json')
                .then(response => response.json())
                .then(channels => {
                    channelsList = channels; // Armazena os canais na lista global
                    channels.forEach((channel, index) => {
                        const channelDiv = document.createElement('div');
                        channelDiv.className = 'channel';
                        channelDiv.onclick = () => {
                            currentChannelIndex = index; // Atualiza o √≠ndice atual
                            openModal(channel);
                        };

                        const channelImg = document.createElement('img');
                        channelImg.src = channel.logoUrl;
                        channelImg.alt = channel.currentProgram;

                        channelDiv.appendChild(channelImg);

                        if (channel.status === 'live') {
                            const liveBadge = document.createElement('div');
                            liveBadge.className = 'live-badge';
                            liveBadge.textContent = 'FORA DO AR';
                            channelDiv.appendChild(liveBadge);
                        } else if (channel.status === 'open') {
                            const openBadge = document.createElement('div');
                            openBadge.className = 'open-badge';
                            openBadge.textContent = 'ABERTO';
                            channelDiv.appendChild(openBadge);
                        }

                        channelContainer.appendChild(channelDiv);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar os canais:', error);
                });
        }

        function rotateVideo() {
            rotationDegree = (rotationDegree + 90) % 360;
            video.style.transform = `rotate(${rotationDegree}deg)`;
            // Muda a largura para 196% quando o v√≠deo for rotacionado
            document.querySelector('.video-container').style.width = '196%';
            showControls(); // Mostra os controles ap√≥s rotacionar
        }

        fetchChannels();
    </script>
</body>

</html>
