<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super TV - IPTV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .channel {
            position: relative;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
        }

        .channel img {
            max-width: 80%;
            max-height: 80%;
        }

        .live-badge,
        .open-badge {
            position: absolute;
            top: 8px;
            color: white;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .live-badge {
            background-color: red;
            left: 8px;
        }

        .open-badge {
            background-color: green;
            right: 8px;
        }

        /* Estilos do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: auto; /* Para rolagem no guia */
        }

        .video-container {
            width: 100%;
            height: 40vh; /* 40% da altura da tela para o player */
            background-color: #000;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .guide {
            width: 100%;
            background-color: #000000;
            padding: 10px;
            box-sizing: border-box;
            max-height: 60vh; /* 60% da altura da tela para o guia de canais */
            overflow-y: auto; /* Permite rolagem para o guia */
        }

        .guide h2 {
            margin: 0;
            padding: 10px;
            background-color: #333;
            text-align: center;
            font-size: 18px;
            color: #fff;
        }

        .guide ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .guide li {
            background-color: #262626;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
        }

        .guide li:hover {
            background-color: #333;
        }

        .guide img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .guide .info {
            flex-grow: 1;
            padding-left: 10px;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Estilo para o botão de fechar */
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001; /* Para garantir que fique acima do modal */
        }
    </style>
</head>

<body>
    <header>
        <div class="header">Canais</div>
    </header>

    <div class="container" id="channel-container">
        <!-- Canais serão gerados dinamicamente -->
    </div>

    <!-- Modal para o vídeo com o guia -->
    <div id="modal" class="modal">
        <button class="close-button" onclick="closeModal()">X</button>
        <div class="video-container">
            <div class="loader" id="loader"></div>
            <video id="video-player" controls style="display:none;"></video>
        </div>
        <div class="guide">
            <h2>Guia de Canais</h2>
            <ul id="channel-guide">
                <!-- Lista de programação será gerada dinamicamente -->
            </ul>
        </div>
    </div>

    <script>
        const channelContainer = document.getElementById('channel-container');
        const modal = document.getElementById('modal');
        const loader = document.getElementById('loader');
        const guide = document.getElementById('channel-guide');
        const video = document.getElementById('video-player');

        // Função para abrir o modal e carregar o vídeo e guia
        function openModal(channel) {
            modal.style.display = 'flex';
            loader.style.display = 'block';
            video.style.display = 'block'; // Exibe o player

            // Para garantir que o player seja reiniciado
            video.pause();
            video.src = ''; // Limpa a fonte anterior

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(channel.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    loader.style.display = 'none';
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = channel.url;
                video.addEventListener('loadedmetadata', function () {
                    loader.style.display = 'none';
                    video.play();
                });
            }

            // Atualiza o guia de canais a partir de um link online
            fetch(channel.guideUrl) // link do guia do canal
                .then(response => response.json())
                .then(data => {
                    guide.innerHTML = ''; // Limpa o guia
                    data.forEach(program => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <div class="info">
                                <strong>${program.title}</strong><br>
                                <small>${program.time}</small>
                            </div>
                        `;
                        guide.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar o guia:', error);
                    guide.innerHTML = '<li>Erro ao carregar o guia</li>';
                });

            // Adiciona um estado ao histórico
            history.pushState({ videoOpen: true }, '');
        }

        // Fechar o modal
        function closeModal() {
            modal.style.display = 'none';
            const video = modal.querySelector('video');
            if (video) {
                video.pause();
                video.src = ''; // Limpa a fonte
                video.style.display = 'none'; // Esconde o player
            }
            loader.style.display = 'none';
            history.back();
        }

        // Manipular o evento de voltar do navegador
        window.onpopstate = function (event) {
            if (event.state && event.state.videoOpen) {
                closeModal();
            }
        };

        // Função para buscar os canais do JSON
        function fetchChannels() {
            fetch('https://raw.githubusercontent.com/4EPBHAKC/tvplus/refs/heads/main/canais.json') // Substitua pela URL do seu JSON
                .then(response => response.json())
                .then(channels => {
                    channels.forEach(channel => {
                        const channelDiv = document.createElement('div');
                        channelDiv.className = 'channel';
                        channelDiv.onclick = () => openModal(channel);

                        const channelImg = document.createElement('img');
                        channelImg.src = channel.logoUrl;
                        channelImg.alt = channel.currentProgram;

                        channelDiv.appendChild(channelImg);

                        if (channel.status === 'live') {
                            const liveBadge = document.createElement('div');
                            liveBadge.className = 'live-badge';
                            liveBadge.textContent = 'AO VIVO';
                            channelDiv.appendChild(liveBadge);
                        } else if (channel.status === 'open') {
                            const openBadge = document.createElement('div');
                            openBadge.className = 'open-badge';
                            openBadge.textContent = 'SINAL ABERTO';
                            channelDiv.appendChild(openBadge);
                        }

                        channelContainer.appendChild(channelDiv);
                    });
                })
                .catch(error => {
                    console.error('Erro ao buscar canais:', error);
                });
        }

        // Chama a função para buscar canais
        fetchChannels();
    </script>
</body>

</html>
