<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super TV - IPTV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .channel {
            position: relative;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
        }

        .channel img {
            max-width: 80%;
            max-height: 80%;
        }

        .live-badge,
        .open-badge {
            position: absolute;
            top: 8px;
            color: white;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .live-badge {
            background-color: red;
            left: 8px;
        }

        .open-badge {
            background-color: green;
            right: 8px;
        }

        /* Estilos do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Adiciona esta linha para empilhar os itens verticalmente */
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
        }

        .fullscreen-buttons {
            margin-top: 20px;
        }

        .fullscreen-buttons button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header">Canais</div>
    </header>

    <div class="container" id="channel-container">
        <!-- Canais serão gerados dinamicamente -->
    </div>

    <!-- Modal para o vídeo -->
    <div id="modal" class="modal">
        <div class="loader" id="loader"></div>
    </div>

    <script>
        const channelContainer = document.getElementById('channel-container');
        const modal = document.getElementById('modal');
        const loader = document.getElementById('loader');

        // Função para abrir o modal e carregar o vídeo
        function openModal(channelUrl) {
            modal.style.display = 'flex';
            loader.style.display = 'block';

            const video = document.createElement('video');
            video.autoplay = true;
            video.style.width = '100%';
            video.style.height = '100%';
            video.controls = false; // Desabilitar os controles do navegador
            modal.appendChild(video);

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(channelUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    loader.style.display = 'none';
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = channelUrl;
                video.addEventListener('loadedmetadata', function () {
                    loader.style.display = 'none';
                    video.play();
                });
            }

            // Adiciona um estado ao histórico
            history.pushState({ videoOpen: true }, '');

            // Forçar a orientação de tela para paisagem (somente mobile)
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                    console.log('Falha ao bloquear orientação:', err);
                });
            }

            // Adiciona os botões de tela cheia
            const fullscreenButtons = document.createElement('div');
            fullscreenButtons.className = 'fullscreen-buttons';

            const enterFullscreenButton = document.createElement('button');
            enterFullscreenButton.textContent = 'Entrar em Tela Cheia';
            enterFullscreenButton.onclick = () => enterFullScreen(video);

            const exitFullscreenButton = document.createElement('button');
            exitFullscreenButton.textContent = 'Sair de Tela Cheia';
            exitFullscreenButton.onclick = () => exitFullScreen(video);

            fullscreenButtons.appendChild(enterFullscreenButton);
            fullscreenButtons.appendChild(exitFullscreenButton);
            modal.appendChild(fullscreenButtons);
        }

        // Função para entrar em tela cheia
        function enterFullScreen(video) {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari e Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        }

        // Função para sair de tela cheia
        function exitFullScreen(video) {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari e Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }

        // Fechar o modal
        function closeModal() {
            modal.style.display = 'none';
            const video = modal.querySelector('video');
            if (video) {
                video.pause();
                video.remove();
            }
            loader.style.display = 'none';

            // Voltar a orientação ao normal
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
            }

            // Remove o estado do histórico
            history.back();
        }

        // Manipular o evento de voltar do navegador
        window.onpopstate = function (event) {
            if (event.state && event.state.videoOpen) {
                closeModal();
            }
        };

        // Função para buscar os canais do JSON
        function fetchChannels() {
            fetch('https://raw.githubusercontent.com/4EPBHAKC/tvplus/refs/heads/main/canais.json') // Substitua pela URL do seu JSON
                .then(response => response.json())
                .then(channels => {
                    channels.forEach(channel => {
                        const channelDiv = document.createElement('div');
                        channelDiv.className = 'channel';
                        channelDiv.onclick = () => openModal(channel.url);

                        const channelImg = document.createElement('img');
                        channelImg.src = channel.logoUrl;
                        channelImg.alt = channel.currentProgram;

                        channelDiv.appendChild(channelImg);

                        if (channel.status === 'live') {
                            const liveBadge = document.createElement('div');
                            liveBadge.className = 'live-badge';
                            liveBadge.textContent = 'AO VIVO';
                            channelDiv.appendChild(liveBadge);
                        } else if (channel.status === 'open') {
                            const openBadge = document.createElement('div');
                            openBadge.className = 'open-badge';
                            openBadge.textContent = 'SINAL ABERTO';
                            channelDiv.appendChild(openBadge);
                        }

                        channelContainer.appendChild(channelDiv);
                    });
                })
                .catch(error => {
                    console.error('Erro ao buscar canais:', error);
                });
        }

        // Chama a função para buscar os canais ao carregar a página
        window.onload = fetchChannels;
    </script>
</body>

</html>
